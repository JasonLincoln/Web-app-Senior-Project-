<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sessions.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Sessions</title>
</head>
<body>
    <div id="sessions-page">
        <div id="upcoming-and-requested-sessions">
            <div id="upcoming-sessions">
                <h1 id="upcoming-sessions-title">
                    Upcoming Sessions
                </h1>
                <div id="scheduled-session">
                    <p>GizzLeeBear2002</p>
                    <p>5/15/20026</p>
                    <p>3:30 PM</p>
                    <p><a id="edit" href="">Edit</a></p>
                    <button id="start-now-button">Start Now</button>
                </div>
            </div>

            <div id="requested-sessions">
                <h1 id="requested-sessions-title">
                    Requested Sessions
                </h1>
                <div id="requested-session">
                    <p>GizzLeeBear2002</p>
                    <p>5/15/20026</p>
                    <p>3:30 PM</p>
                    <p><a id="edit" href="">Edit</a></p>
                    <button id="accept-button">Accept</button>
                    <button id="deny-button">Deny</button>
                </div>
            </div>
        </div>

        <div id="rnvp-sessions">
            <div id="request-a-session">
                <h1 id="request-a-session-title">Request A Session</h1>
                <p>With:  
                    <span>
                        <input id="tutor-input"type="text" placeholder="Type tutor here">
                    </span>
                </p>

                <p>When: 
                    <span><input id="date-input" type="text" placeholder="Select Date">
                    <input id="time-input" type="text" placeholder="Select Time">
                    </span>
                </p>

                <p>Over: 
                    <span>
                        <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                        </div>
                    </span>
                </p>

                <button id="request-button"> Request </button> 
                <button id="clear-button"> Clear </button>

            </div>

            <button id="view-past-sessions">View Past Sessions</button>
        </div>
    </div>
</body>
</html>
