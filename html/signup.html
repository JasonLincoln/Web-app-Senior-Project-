<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Sign Up Page</title>
</head>
<body id="signup-body">
    <div class="wrapper">
        <form method="get" id="signup_form">
            <h1>Sign Up For SkillSwap</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="requirements">
                <ul class="requirement-list">
                    <li>Must contain atleast 8 characters</li>
                    <li>Must contain a number or special character</li>
                </ul>
            </div>

            <div class="extra-information">
                <label><input type="checkbox"> 
                    I wish to receive emails about SkillSwap, SkillSwap Sessions, and more.
                </label>
                <p>
                    By creating an account, you agree to our <a href="#">Terms</a>.
                </p>
            </div>

            <button type="submit" class="signup">Sign Up</button>

            <div class="login-link">
                <p>
                    Already have an account? <a href="../html/signup.html">Login</a>
                </p>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/signup_login.js"></script>
    <script src="https://kit.fontawesome.com/16ce6dc272.js" crossorigin="anonymous"></script>
</body>
</html>
