<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
    <link rel="stylesheet" href="../css/create_skills.css">
</head>
<body>
    <div id="select-category-wrapper">
        <form id="select-category">
            <input type="radio" id="prog_lang" name="which_category" value="prog_lang">
            <label for="prog_lang">Programming Languages</label><br>

            <input type="radio" id="computers" name="which_category" value="computers">
            <label for="computers">Computers & Information Technology</label><br>

            <input type="radio" id="math" name="which_category" value="math">
            <label for="math">Mathematics</label><br>

            <input type="radio" id="science" name="which_category" value="science">
            <label for="science">Science</label><br>

            <input type="radio" id="social_studies" name="which_category" value="social_studies">
            <label for="social_studies">Social Studies</label><br>

            <input type="radio" id="business" name="which_category" value="business">
            <label for="business">Business</label><br>

            <input type="radio" id="life_skills" name="which_category" value="life_skills">
            <label for="life_skills">Life Skills</label><br>

            <input type="radio" id="languages" name="which_category" value="languages">
            <label for="languages">Language Arts</label><br>
        </form>
    </div>

    <!-- Carousel -->
    <div class="page-wrapper">
        <div class="post-slider">
            <i class="fa-solid fa-chevron-left prev"></i>
            <i class="fa-solid fa-chevron-right next"></i>
            
            <!-- For future reference: use AJAX project to insert the posts into the carousel, none of the html post content should be here -->
            <!-- For future reference: use AJAX project to insert the posts into the carousel, none of the html post content should be here -->
            <!-- For future reference: use AJAX project to insert the posts into the carousel, none of the html post content should be here -->
            <div class="post-wrapper">
                <div class="post">
                    <img src="../images/index_images/Placeholder.png" alt="" class="slider-image">
                    <div class="post-info">
                        <h3><a href="#">Placeholder One</a></h3>
                        <p>Placeholder Description</p>
                    </div>
                </div> <!-- end post -->
                <div class="post">
                    <img src="../images/index_images/Placeholder2.png" alt="" class="slider-image">
                    <div class="post-info">
                        <h3><a href="#">Placeholder Two</a></h3>
                        <p>Placeholder Description</p>
                    </div>
                </div> <!-- end post -->
                <div class="post">
                    <img src="../images/index_images/Placeholder3.png" alt="" class="slider-image">
                    <div class="post-info">
                        <h3><a href="#">Placeholder Three</a></h3>
                        <p>Placeholder Description</p>
                    </div>
                </div> <!-- end post -->
            </div> <!-- end post wrapper -->
        </div> <!-- end post slider -->
    </div> <!-- end page wrapper -->

    <script src="https://kit.fontawesome.com/16ce6dc272.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../js/create_skills.js"></script>
</body>
</html>
