<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body> 
    <div class="row">
        <div class="column">
            <h1>Get</h1>

            <h3 class="get">Get all users</h3>
            <button class="get-button" type="button">Get</button>

            <h3 class="get">Get user by id</h3>
            <button class="get-button" type="button">Get</button>

            <h3 class="get">Get all skills</h3>
            <button class="get-button" type="button">Get</button>

            <h3 class="get">Get skill by id</h3>
            <button class="get-button" type="button">Get</button>

            <h3 class="get">Get all achievements</h3>
            <button class="get-button" type="button">Get</button>

            <h3 class="get">Get achievement by id</h3>
            <button class="get-button" type="button">Get</button>
        </div>
        <div class="column">
            <h1>Put</h1>

            <h3 class="put">Update user by id</h3>
            <button class="put-button" type="button">Put</button>

            <h3 class="put">Update skill by id</h3>
            <button class="put-button" type="button">Put</button>

            <h3 class="put">Update achievement by id</h3>
            <button class="put-button" type="button">Put</button>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <h1>Post</h1>

            <h3 class="post">Create skill</h3>
            <button class="post-button" type="button">Post</button>

            <h3 class="post">Create achievement</h3>
            <button class="post-button" type="button">Post</button>
        </div>
        <div class="column">
            <h1>Delete</h1>

            <h3 class="delete">Delete user by id</h3>
            <button class="delete-button" type="button">Delete</button>

            <h3 class="delete">Delete skill by id</h3>
            <button class="delete-button" type="button">Delete</button>

            <h3 class="delete">Delete achievement by id</h3>
            <button class="delete-button" type="button">Delete</button>
        </div>
    </div>

    

    
</body>
</html>
