<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile_creation.css">
    <title>Profile Creation</title>
</head>
<body id="profile-creation-page">
    <!-- Basis for profile creation for new and past users -->
    <form action="../html/profile.html">
        <div class="email-wrapper">
            <label for="email">Email address</label>
            <input type="email" class="email" name="email" readonly>
        </div>
        <div class="username-wrapper">
            <label for="username">Username</label>
            <input type="text" class="username" name="username" readonly>
        </div>

        <div class="display-name-wrapper">
        <label for="display-name">Display Name</label>
        <input type="text" class="display-name" name="display-name" value="User" placeholder="Enter your display name">
        </div>

        <div class="pronouns-wrapper">
            <label for="pronouns">Pronouns</label>
            <input type="text" id="pronouns" name="pronouns" placeholder="Enter your pronouns">
        </div>

        <h3>Skills You Have</h3>
        <input type="text" class="skill-dropdown-textbox" placeholder="Select Skill" readonly>
        <div class="skill-dropdown">
            <!-- Include the ability to when hover over dropdown button, display the skill-dropdown-content -->
            <button class="dropdown-button">
                ▼
            </button>
            <ul class="skill-dropdown-content">
                <li><a class="dropdown-item" href="#">Math</a></li>
                <li><a class="dropdown-item" href="#">Science</a></li>
                <li><a class="dropdown-item" href="#">History</a></li>
            </ul>
        </div>

        <h3>Skills To Learn</h3>
        <input type="text" class="skill-dropdown-textbox" placeholder="Select Skill" readonly>
        <div class="skill-dropdown">
            <!-- Include the ability to when hover over dropdown button, display the skill-dropdown-content -->
            <button class="dropdown-button">
                ▼
            </button>
            <ul class="skill-dropdown-content">
                <li><a class="dropdown-item" href="#">Math</a></li>
                <li><a class="dropdown-item" href="#">Science</a></li>
                <li><a class="dropdown-item" href="#">History</a></li>
            </ul>
        </div>
    </form>
</body>
