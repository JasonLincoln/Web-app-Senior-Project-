<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/update_password.css">
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Update Password</title>
</head>
<body id="update-password">
    <!-- Update Password Page -->
    <div class="wrapper">
        <form method="get" id="login_form">
            <h1>Forgot Password?</h1>

            <div class="text-header">
                Enter your email and a link will be sent to your email to reset your password.
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" id="email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <button type="submit" class="login">Reset Password</button>

            <div class="register-link">
                <p>
                    Return to the login page? <a href="../html/login.html">Login</a>
                </p>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>      
    <script src="https://kit.fontawesome.com/16ce6dc272.js" crossorigin="anonymous"></script>
</body>
</html>
