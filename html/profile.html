<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css"></link>
    <title>Profile Page</title>
</head>
<body>
    <div id="complete-profile">
        <div id="main-profile">
            <div id="profile-image">
                <img id="pfp" src="../images/Profile-Image-Placeholder.png">
            </div>
            <div id="name-pronouns">
                <p id="display-name">[Display Name]</p>
                <p id="username">[Username]</p>
                <p id="pronouns">[Pronouns]</p>
                <p id="school">[School/Education]</p>
            </div>
            <div id="about-me">
                <h4>About Me</h4>
                <input type="text" id="about-me-text" placeholder="Bio">
            </div>

        </div>

        <div id="All-Sections">
            <div id="Skills-and-Availability">
                <div id="Skills-and-Offerings">
                    <h2 id="Skills-Title">Skills and Offerings</h2>
                </div>

                <div id="Availability-and-Session-Info">
                    <h2 id="Availability-Title">Availability and Session Info</h2>
                </div>
            </div>

            <div id="Achievements-and-Ratings">
                <div id="Achievements">
                    <h2 id="Achievements-Title">Achievements</h2>
                </div>

                <div id="Ratings-and-Comments">
                    <h2 id="Ratings-Title">Ratings and Comments</h2>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
