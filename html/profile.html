<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Profile CSS -->
    <link rel="stylesheet" href="../css/tailwindcss-colors.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Profile Page</title>
</head>
<body>
    <!-- start: profile -->
    <div id="complete-profile-parent">
        <div id="complete-profile">
            <!-- start: personal content -->
            <div class="profile-personal-content">
                <div class="profile-picture-section">
                    <div class="profile-image">
                        <img class="pfp" src="../images/Profile-Image-Placeholder.png" alt="profile image">
                        <a href="../html/profile_creation.html">
                            <button class="settings-icon-button"><i class="fa-solid fa-gear settings-icon"></i></button>
                        </a>
                    </div>
                </div>
                <div class="name-pronouns">
                    <p class="display-name">[Display Name]</p>
                    <p class="username">[Username]</p>
                    <p class="pronouns">[Pronouns]</p>
                    <textarea class="profile-bio" placeholder="This person has been too lazy to write about themself." readonly></textarea>
                </div>
                <div id="sessions-and-ratings">
                    <div class="sessions">
                        <a href="../html/sessions.html">
                            <button id="sessions-button">Sessions</button>
                        </a>
                    </div>
                    <div class="rating">
                        <a href="../html/rating.html">
                            <button id="ratings-button">Ratings</button>
                        </a>
                    </div>
                </div>
            </div> <!-- end: personal content -->

            <div class="Skills">
                <h2 class="Skills-Title">Skills</h2>
            </div>  
        </div> <!-- end of profile container -->
    </div>

    <script src="https://kit.fontawesome.com/16ce6dc272.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/edit_card.js"></script>
</body>
</html>
