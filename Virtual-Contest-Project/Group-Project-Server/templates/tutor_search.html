{% extends 'layout.html' %}

{% block extra_head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="../static/css/tailwindcss-colors.css">
    <link rel="stylesheet" href="../static/css/cards.css">
    <link rel="stylesheet" href="../static/css/tutor_search.css">
    <title>Find a Tutor</title>
{% endblock %}

{% block content %}
    <div class="filters-section">
        <div class="search-bar-filter-line">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="search" id="searchBar" name="searchBar" class="search-bar">
            </div>
        </div>
    </div>
    <div id="cards-grid" class="cards-grid">
    </div>
<template id="tutorTemplate">
    <div class="card-container">
            <div class="card">
                <div class="card-image">
                    <img src="" alt="" class="selected-image" data-profile-url>
                </div>

                <div class="card-content">
                    <div class="creator">
                        <i class="fa-solid fa-user"></i>
                        <h3 class="username" data-username></h3>
                    </div>
                    <div class="card-desc">
                        <p class="biography" data-biography></p>
                    </div>
                    <div class="card-tags">
                        <p class="skills" data-skills></p>
                    </div>
                    <div class="rating" data-rating>
<!--                        <i class="fa-solid fa-star"></i>-->
                    </div>
                </div>
                <button class="profile_button">Check Their Profile</button>
                <button class="request_session_button">Request A Session</button>
            </div>
    </div>
</template>
{% endblock %}

{% block extra_js %}
    <script src="../static/js/tutor_search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
{% endblock %}
