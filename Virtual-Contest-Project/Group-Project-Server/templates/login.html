<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/Tab_Icon.png" type="image/x-icon">
    <!-- Website CSS -->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body id="login-page">
    <!-- Login page -->
    <div class="wrapper">
        <form method="get" id="login-form">
            <h1>Login to SkillSwap</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" name = 'username' id="username" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name = 'password' id="password" required>
                <i id="passwordToggle" class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>
                    Don't have an account? <a href="/pages/register">Register</a>
                </p>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../static/js/signup_login.js"></script>
    <script src="../static/js/base.js"></script>
    <script src="https://kit.fontawesome.com/16ce6dc272.js" crossorigin="anonymous"></script>
</body>
</html>
