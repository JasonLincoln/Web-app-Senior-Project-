{% extends 'layout.html' %}

{% block extra_head %}
    <!-- Website CSS -->
    <link rel="stylesheet" type = 'text/css' href="{{ url_for('static', path = 'css/login.css') }}">
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<!-- Login page -->
<div id="login-page">
    <div class = 'wrapper'>
        <form method="get" id="login-form">
            <h1>Login to SkillSwap</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" name = 'username' autocomplete = 'current-username' id="username" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name = 'password' autocomplete = 'current-password' id="password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>
                    Don't have an account? <a href="auth/register-page">Register</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{{ url_for('static', path = 'js/signup_login.js') }}"></script>
{% endblock %}
