{% extends 'layout.html' %}

{% block extra_head %}
    <title>Chat</title>
    <!-- stylesheet for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <!-- stylesheet for colors -->
    <link rel="stylesheet" type = 'text/css' href="{{ url_for('static', path = 'css/tailwindcss-colors.css') }}">
    <link rel="stylesheet" type = 'text/css' href="{{ url_for('static', path = 'css/messages.css') }}">

{% endblock %}

{% block content %}
<div id="messages-page">
    <!-- start: Chat -->
     <div class="chat-section">
        <div class="chat-container">
            <!-- start: Sidebar -->
            <aside class="chat-sidebar">
                <a href="#" class="chat-sidebar-logo">
                    <i class="ri-chat-1-fill"></i>
                </a>
                <ul class="chat-sidebar-menu">
                    <li class="active"><a href="" data-title="Chats"><i class="ri-chat-3-line"></i></a></li>
                    <li class="chat-sidebar-profile">
                        <button type="button" class="chat-sidebar-profile-toggle">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=
                            rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=500" alt="">
                        </button>
                        <ul class="chat-sidebar-profile-dropdown">
                            <li><a href="/pages/profile/{{user.id}}"><i class="ri-user-line"></i> Profile</a></li>
                            <li><a href="/pages/login"><i class="ri-logout-box-r-line"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </aside>
            <!-- end: Sidebar -->
            <!-- start: Content  -->
            <div class="chat-content">
                <!-- start: Content side -->
                <div class="content-sidebar">
                    <div class="content-sidebar-title">Chat</div>
                    <form action="" class="content-sidebar-form">
                        <input type="search" class="content-sidebar-input" placeholder="Search...">
                        <button class="content-sidebar-submit"><i class="ri-search-line"></i></button>
                    </form>
                    <div class="content-messages">
                        <ul class="content-messages-list">
                            <li class="content-message-title"><span>Recently</span></li>
                            <li>
                                <a href="#" data-conversation="#conversation-1">
                                    <img class="content-message-image" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=
                                    rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=500" alt="">
                                    <span class="content-message-info">
                                        <span class="content-message-name">DaeTheMyth78</span>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- end: Content side -->
                 <!-- start: Conversation -->
                 <div class="conversation conversation-default active">
                    <i class="ri-chat-3-line"></i>
                    <p>Select chat and view conversation!</p>
                </div>
                </div>
                <!-- end: Conversation -->
            </div>
            <!-- end: Content  -->
     </section>
    <!-- end: Chat -->
</div>

<template id="conversation">
    <div class="conversation">
                    <div class="conversation-top">
                        <button type="button" class="conversation-back"><i class="ri-arrow-left-line"></i></button>
                        <div class="conversation-user">
                            <img class="conversation-user-image" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
                            <div>
                                <div class="conversation-user-name"></div>
                            </div>
                        </div>
                    </div>
                    <div class="conversation-main">
                        <ul class="conversation-wrapper">
                            <div class="coversation-divider"><span>Today</span></div>

                        </ul>
                    </div>
                    <form class="conversation-form send_message">
                        <div class="conversation-form-group">
                            <textarea class="conversation-form-input" rows="1" name="text" placeholder="Type here..."></textarea>
                        </div>
                        <button type="submit" class="conversation-form-button conversation-form-submit"><i class="ri-send-plane-2-line"></i></button>
                    </form>
                </div>
</template>
<template id="my-conversation-item">
                            <li class="conversation-item me">
                                <div class="conversation-item-side">
                                    <div class="username"></div>
                                    <div class="profilePic"></div>
                                </div>
                                <div class="conversation-item-content">
                                    <!-- Insert message here -->
                                </div>
                            </li>
</template>
<template id="other-conversation-item">
                            <li class="conversation-item">
                                <div class="conversation-item-side">
                                    <div class="username"></div>
                                    <div class="profilePic"></div>
                                </div>
                                <div class="conversation-item-content">
                                    <!-- Insert message here -->
                                </div>
                            </li>
</template>
<template id="message">
                                    <div class="conversation-item-wrapper">
                                        <div class="conversation-item-box">
                                            <div class="conversation-item-text">
                                                <p class="text"></p>
                                                <div class="timeSent"></div>
                                            </div>
                                            <div class="conversation-item-dropdown">
                                                <button type="button" class="conversation-item-dropdown-toggle"><i class="ri-more-2-line"></i></button>
                                                <ul class="conversation-item-dropdown-list">
                                                    <li><a href="#"><i class="ri-share-forward-line"></i> Forward</a></li>
                                                    <li><a href="#"><i class="ri-delete-bin-line"></i> Delete</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
</template>
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', path = 'js/messages.js') }}"></script>
{% endblock %}
